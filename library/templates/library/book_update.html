{% extends "library/base.html" %}

{% block title %}Add/Update Book Details{% endblock title %}

{% block content %}

	<div class="col-md-12 mt-4 mx-auto">
		<div class="card my-shadow">
			<div class="card-header">
				<h1 class="display-4 mb-4">Add/Update Book Details</h1>
			</div>
			<div class="card-body">

				<div class="form-group">
					<form action="" method="post">
						{% csrf_token %}
						<!-- {{form}} -->

						{% for inputfield in form %}
							<div class="mb-3">
								<label for="{{ inputfield.id_for_label }}" class="form-label">{{ inputfield.label }}</label>
								{{ inputfield }}
							</div>
						{% endfor %}

						<div class="row">
							<div class="col-12 mt-3">
								<button type="submit" class="btn btn-success">Save</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

{% endblock content %}
